<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>移动端日历</title>
    <style>
        /* #box {
            margin: 50px;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            background: red;
            height: 50px;
        } */
        html, body {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 500px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <p>移动端日历</p>
        <input type="text" id="box" readonly placeholder="点我查看效果😁">
        <div style="margin: 20px;">
            <a href="https://mikixing.github.io/miki-components/index.html">点我回到首页</a>
        </div>
    </div>
    <!-- <div id="box"></div> -->
    <script src="./ajax.js"></script>
    <script src="./move.js"></script>
    <script src="./index.js"></script>
    <script>
        window.onerror = function (e) {
            alert(e)
        }
        var box = document.getElementById('box')
        var opt = {}
        opt.ele = box
        
        box.onclick = function () {
            var dateTime = new DateTime()
            dateTime.init(opt)
        }
    </script>
</body>

</html>
